<div class="item">
  <div routerLink="/details/{{data.id}}">
    <img [src]="data.images[0]" alt=""/>
    <div class="body">
      <h4>{{ data.title }}</h4>
      <p>{{ data.description }}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-dark" *ngIf="!addedButton" (click)="addedButton = true">Add To Cart</button>
    <div class="d-flex w-50" *ngIf="addedButton">
      <input type="number" class="form-control me-2" [(ngModel)]="amount" min="1" />
      <button class="btn btn-danger" (click)="add(); addedButton = false">Add</button>
    </div>
    <span>{{ data.price }} L.E</span>
  </div>
